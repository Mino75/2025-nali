<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nali - ナリ - Нали - 哪里</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Local Leaflet CSS -->
  <link rel="stylesheet" href="leaflet.css" />
  <!-- Custom styles injected via styles.js -->
  <script src="styles.js"></script>
</head>
<body>
  <!-- Sidebar for controls -->
  <nav id="sidebar">
    <!-- Logo displayed as a circle -->
    <img src="logo.webp" id="logo" alt="Logo">
    <button id="burger-btn">&#9776;</button>
    <h2> Nali Nav  - ナリ - Нали - 哪里</h2>
    <button id="geolocBtn">Get Geolocation</button>
    <button id="ipBtn">Get IP Address</button>
    <button id="compassBtn">Start Compass</button>
    <button id="stopCompassBtn" style="display:none;">Stop Compass</button>
    <button id="startNavBtn">Start Online Navigation</button>
    <button id="clearBtn">Clear All</button>
    <div id="compassDisplay">
      <p>Compass: <span id="compassValue">--°</span></p>
    </div>
  </nav>

  <!-- Main content: Map and Results -->
  <div id="content">
    <div id="map"></div>
    <div id="results">
      <div id="geolocResult" style="white-space: pre-wrap;"></div>
      <div id="ipResult" style="white-space: pre-wrap;"></div>
      <div id="navResult" style="white-space: pre-wrap; font-family: monospace; padding: 10px;"></div>
      <div id="historyList" style="white-space: pre-wrap; padding: 10px; border-top: 1px solid #555;"></div>
    </div>
  </div>

  <!-- Local Leaflet JS -->
  <script src="leaflet.js"></script>
  <!-- IndexedDB functions -->
  <script src="db.js"></script>
  <!-- Main application code -->
  <script src="main.js"></script>
</body>
</html>
